<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- existing tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- char count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea class="char-count" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <p>Tweeter Feed</p>

      <section class ='tweeter-feed'>
        <article class='tweet'>
          <header class = "tweet-header">
          <a href="#">
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" class='user-avatar'></img>
          </a>
              <a class='user-name' href="#">Newton</a>
              <a class='user-handle' href="#">@SirIsaac</a>
          </header>

            <div class='tweet-content'>If I have seen further it is by standing on the shoulders of giants</div>

          <footer class="tweet-footer">
            <div class="tweet-timestamp">
              1 day ago
            </div>
            <div class="icon">
              <a class=“tweet-action” href=“#”><i class="fa fa-thumbs-up"></i></a>
              <a class=“tweet-action” href=“#”><i class="fa fa-flag"></i></a>
              <a class=“tweet-action” href=“#”><i class="fa fa-retweet"></i></a>
            </div>
          </footer>
        </article>
      </section>

    </main>



  </body>
</html>
